<!DOCTYPE html>
<html>
<head>
	<title>ToDo-Advance</title>
	<link rel="stylesheet" type="text/css" href="todo-static.css?ver=2">

</head>
<body>
	<div class="wrapper">
		<header class="todo-top"> 
			<img class="top-menuButton"; src="menu.png"></img>	
			<div class="top-header"> ToDo Static</div>
		</header>
		<article class="todo-mid">
		<!-- 그래프 그리기 -->
			<form class="mid-period">
				<input type="radio" name="period" class="period-input" value="day" > Day
				<input type="radio" name="period" class="period-input" value="week" checked="true"> Week
				<input type="radio" name="period" class="period-input" value="month"> Month
			</form>	
			<div class="mid-wrapper">
			<canvas class="mid-Chart" ></canvas></div>
		 </article>
		<section class="todo-bottom">
		<!-- 그래프 선택시 데이터 값 뿌리기 -->
			
		</section>
		
	</div>
	<div class="sideNavigation">
		<div class="closeMenu">X</div>

		<img src="./static.png" class="navIcon"><a href="#" class="navA">통계보기</a>

	</div>
